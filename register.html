<!DOCTYPE html>
<html lang="th">
<head>
<meta charset="UTF-8" />
<title>สมัครสมาชิก</title>
<style>
  body {
    font-family: 'Sarabun', sans-serif;
    display: flex; justify-content: center; align-items: center;
    height: 100vh; margin: 0; background: #ffe6f0;
  }
  form {
    background: white; padding: 2rem; border-radius: 8px;
    box-shadow: 0 0 10px rgba(0,0,0,0.1);
    width: 300px;
  }
  h2 {
    margin-bottom: 1rem; color: #e91e63;
  }
  input {
    width: 100%; padding: 0.5rem; margin-bottom: 1rem;
    border: 1px solid #ccc; border-radius: 4px;
  }
  button {
    width: 100%; background-color: #e91e63; color: white;
    border: none; padding: 0.75rem; border-radius: 4px;
    font-size: 1rem; cursor: pointer;
  }
  .link {
    margin-top: 1rem; text-align: center;
  }
  .link a {
    color: #e91e63; text-decoration: none;
  }
</style>
</head>
<body>
<form id="registerForm">
  <h2>สมัครสมาชิก</h2>
  <input type="text" id="username" placeholder="ชื่อผู้ใช้" required />
  <input type="password" id="password" placeholder="รหัสผ่าน" required />
  <button type="submit">สมัครสมาชิก</button>
  <div class="link">
    มีบัญชีแล้ว? <a href="login.html">เข้าสู่ระบบ</a>
  </div>
</form>

<script>
  const registerForm = document.getElementById('registerForm');
  registerForm.addEventListener('submit', e => {
    e.preventDefault();
    const username = registerForm.username.value.trim();
    const password = registerForm.password.value;

    if (localStorage.getItem('user_' + username)) {
      alert('ชื่อผู้ใช้นี้มีคนใช้แล้ว');
      return;
    }

    // บันทึก user ลง localStorage แบบง่าย ๆ
    localStorage.setItem('user_' + username, JSON.stringify({ username, password }));

    alert('สมัครสมาชิกสำเร็จ');
    window.location.href = 'login.html';
  });
</script>
</body>
</html>
