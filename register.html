
<!DOCTYPE html>
<html lang="th">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>สมัครสมาชิก (LocalStorage)</title>
<style>
  body {
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    background: #ffe6f0;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    margin: 0;
  }
  .container {
    background: white;
    padding: 30px 40px;
    border-radius: 15px;
    box-shadow: 0 8px 20px rgba(0,0,0,0.1);
    width: 320px;
    box-sizing: border-box;
  }
  h2 {
    text-align: center;
    margin-bottom: 25px;
    color: #ff3399;
  }
  label {
    display: block;
    margin-bottom: 8px;
    font-weight: 600;
    color: #555;
  }
  input[type="text"], input[type="password"], input[type="email"] {
    width: 100%;
    padding: 12px 15px;
    margin-bottom: 20px;
    border-radius: 12px;
    border: 2px solid #ccc;
    box-sizing: border-box;
    font-size: 16px;
  }
  input:focus {
    border-color: #ff3399;
    outline: none;
  }
  button {
    width: 100%;
    background-color: #ff3399;
    border: none;
    padding: 15px;
    border-radius: 15px;
    font-size: 18px;
    color: white;
    cursor: pointer;
  }
  button:hover {
    background-color: #cc0077;
  }
  .login-link {
    margin-top: 15px;
    text-align: center;
    font-size: 14px;
  }
  .login-link a {
    color: #ff3399;
    text-decoration: none;
  }
</style>
</head>
<body>
  <div class="container">
    <h2>สมัครสมาชิก</h2>
    <form id="registerForm">
      <label for="username">ชื่อผู้ใช้</label>
      <input type="text" id="username" name="username" placeholder="กรอกชื่อผู้ใช้" required>

      <label for="password">รหัสผ่าน</label>
      <input type="password" id="password" name="password" placeholder="กรอกรหัสผ่าน" required>

      <button type="submit">สมัครสมาชิก</button>
    </form>
    <div class="login-link">
      มีบัญชีแล้ว? <a href="login.html">เข้าสู่ระบบ</a>
    </div>
  </div>

  <script>
    const form = document.getElementById('registerForm');
    form.addEventListener('submit', (e) => {
      e.preventDefault();

      const username = form.username.value.trim();
      const password = form.password.value;

      if(localStorage.getItem('user_' + username)) {
        alert('ชื่อผู้ใช้นี้ถูกใช้แล้ว');
        return;
      }

      // เก็บข้อมูลผู้ใช้ใน LocalStorage (ง่ายๆ ไม่ปลอดภัยสำหรับข้อมูลจริง)
      const userData = { username, password };
      localStorage.setItem('user_' + username, JSON.stringify(userData));

      alert('สมัครสมาชิกสำเร็จ!');
      window.location.href = 'login.html';
    });
  </script>
</body>
</html>
