  <style>
    body {
      margin: 0;
      background: linear-gradient(to right, #ffe6f0, #fff0f6);
      font-family: 'Prompt', sans-serif;
      display: flex;

    .bar {
      width: 8px;

    }

    .bar:nth-child(2) { animation-delay: 0.1s; }
    .bar:nth-child(3) { animation-delay: 0.2s; }
    .bar:nth-child(4) { animation-delay: 0.3s; }
    .bar:nth-child(5) { animation-delay: 0.4s; }

    @keyframes bounce {
      0%, 100% { transform: scaleY(0.3); opacity: 0.5; }
      50% { transform: scaleY(1); opacity: 1; }
    }

    .hidden { display: none; }

    /* ‡∏õ‡πä‡∏≠‡∏õ‡∏≠‡∏±‡∏õ‡∏ß‡∏¥‡∏î‡∏µ‡πÇ‡∏≠ */
    .popup {
      position: absolute;
      top: 20px;
      left: 20px;
      background: white;
      border: 2px solid #ff3399;
      padding: 10px;
      border-radius: 12px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.2);
      z-index: 5;
      cursor: move;
    }
  </style>

<body>

  <h1>üéµ ‡πÅ‡∏î‡∏ä‡∏ö‡∏≠‡∏£‡πå‡∏î‡πÄ‡∏û‡∏•‡∏á</h1>

  <button onclick="toggleSound()">üîä ‡πÄ‡∏•‡πà‡∏ô/‡∏´‡∏¢‡∏∏‡∏î‡πÄ‡∏™‡∏µ‡∏¢‡∏á</button>

  <!-- ‡πÄ‡∏™‡∏µ‡∏¢‡∏á -->
  <audio id="audio" src="adio.mp3"></audio>

  <!-- ‡∏Ñ‡∏•‡∏∑‡πà‡∏ô‡πÄ‡∏™‡∏µ‡∏¢‡∏á -->
  <div class="waves hidden" id="waveBars">
    <div class="bar"></div>
    <div class="bar"></div>
    <div class="bar"></div>
    <div class="bar"></div>

  </div>

  <!-- ‡∏õ‡πä‡∏≠‡∏õ‡∏≠‡∏±‡∏õ‡∏ß‡∏¥‡∏î‡∏µ‡πÇ‡∏≠ -->
  <div id="popupVideo" class="popup hidden">
    <video id="video" width="300" controls>
      <source src="video.mp4" type="video/mp4">
      ‡πÄ‡∏ö‡∏£‡∏≤‡∏ß‡πå‡πÄ‡∏ã‡∏≠‡∏£‡πå‡∏Ç‡∏≠‡∏á‡∏Ñ‡∏∏‡∏ì‡πÑ‡∏°‡πà‡∏£‡∏≠‡∏á‡∏£‡∏±‡∏ö‡∏ß‡∏¥‡∏î‡∏µ‡πÇ‡∏≠
    </video>
    <br />
    <button onclick="replayVideo()">üîÅ ‡∏£‡∏µ‡πÄ‡∏û‡∏•‡∏¢‡πå‡∏ß‡∏¥‡∏î‡∏µ‡πÇ‡∏≠</button>
  </div>

  <script>
    const audio = document.getElementById('audio');
    const waves = document.getElementById('waveBars');
    const popup = document.getElementById('popupVideo');
    const video = document.getElementById('video');

    function toggleSound() {
      if (audio.paused) {
        audio.play();
        waves.classList.remove('hidden');
        popup.classList.remove('hidden');
        video.play();
      } else {
        audio.pause();
        waves.classList.add('hidden');
        popup.classList.add('hidden');
        video.pause();
      }
    }

    function replayVideo() {
      video.currentTime = 0;
      video.play();
    }

    // ‡πÄ‡∏û‡∏•‡∏á‡∏à‡∏ö ‚Üí ‡∏ã‡πà‡∏≠‡∏ô‡∏Ñ‡∏•‡∏∑‡πà‡∏ô‡πÅ‡∏•‡∏∞‡∏ß‡∏¥‡∏î‡∏µ‡πÇ‡∏≠
    audio.addEventListener('ended', () => {
      waves.classList.add('hidden');
      popup.classList.add('hidden');
      video.pause();
    });

    // ‡πÉ‡∏´‡πâ‡∏•‡∏≤‡∏Å‡∏õ‡πä‡∏≠‡∏õ‡∏≠‡∏±‡∏õ‡∏ß‡∏¥‡∏î‡∏µ‡πÇ‡∏≠‡πÑ‡∏î‡πâ
    let isDragging = false;
    let offsetX, offsetY;

    popup.addEventListener('mousedown', (e) => {
      isDragging = true;
      offsetX = e.offsetX;
      offsetY = e.offsetY;
    });

    document.addEventListener('mousemove', (e) => {
      if (isDragging) {
        popup.style.left = `${e.pageX - offsetX}px`;
        popup.style.top = `${e.pageY - offsetY}px`;
      }
    });

    document.addEventListener('mouseup', () => {
      isDragging = false;
    });
  </script>
