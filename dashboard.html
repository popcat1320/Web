<!DOCTYPE html>
<html lang="th">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>‡πÅ‡∏î‡∏ä‡∏ö‡∏≠‡∏£‡πå‡∏î‡πÄ‡∏™‡∏µ‡∏¢‡∏á</title>
  <style>
    body {
      margin: 0;
      background: linear-gradient(to right, #ffe6f0, #fff0f6);
      font-family: 'Prompt', sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      overflow: hidden;
      transition: transform 0.05s;
    }

    h1 {
      color: #ff3399;
      margin-bottom: 20px;
    }

    button {
      background: #ff3399;
      color: white;
      border: none;
      padding: 10px 20px;
      font-size: 16px;
      border-radius: 12px;
      cursor: pointer;
      transition: background 0.3s;
      z-index: 2;
    }

    button:hover {
      background: #cc0077;
    }

    .waves {
      position: absolute;
      bottom: 0;
      left: 50%;
      transform: translateX(-50%);
      display: flex;
      gap: 8px;
    }

    .bar {
      width: 6px;
      height: 18px;
      background: #ff3399;
      border-radius: 10px;
      animation: bounce 1s infinite ease-in-out;
    }

    .bar:nth-child(2) { animation-delay: 0.1s; }
    .bar:nth-child(3) { animation-delay: 0.2s; }
    .bar:nth-child(4) { animation-delay: 0.3s; }
    .bar:nth-child(5) { animation-delay: 0.4s; }

    @keyframes bounce {
      0%, 100% { transform: scaleY(0.3); opacity: 0.5; }
      50% { transform: scaleY(1); opacity: 1; }
    }

    .hidden { display: none; }

    .popup {
      position: absolute;
      top: 20px;
      left: 20px;
      background: white;
      border: 2px solid #ff3399;
      padding: 8px;
      border-radius: 10px;
      width: 200px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.2);
      z-index: 5;
      animation: pulse 1.5s infinite ease-in-out;
      cursor: move;
    }

    @keyframes pulse {
      0%, 100% { transform: scale(1); }
      50% { transform: scale(1.05); }
    }

    video {
      width: 100%;
      border-radius: 8px;
    }

    /* üéá ‡∏î‡∏≤‡∏ß‡∏£‡∏∞‡∏¢‡∏¥‡∏ö‡∏£‡∏∞‡∏¢‡∏±‡∏ö */
    .star {
      position: fixed;
      top: -20px;
      width: 10px;
      height: 10px;
      background: white;
      border-radius: 50%;
      box-shadow: 0 0 5px 2px white;
      opacity: 0.8;
      animation: fall 5s linear infinite;
      z-index: 0;
    }

    @keyframes fall {
      0% {
        transform: translateY(0) scale(1);
        opacity: 0.8;
      }
      100% {
        transform: translateY(110vh) scale(0.5);
        opacity: 0;
      }
    }
  </style>
</head>
<body>

  <h1>üéµ ‡πÅ‡∏î‡∏ä‡∏ö‡∏≠‡∏£‡πå‡∏î‡πÄ‡∏û‡∏•‡∏á</h1>

  <button onclick="toggleSound()">üîä ‡πÄ‡∏•‡πà‡∏ô/‡∏´‡∏¢‡∏∏‡∏î‡πÄ‡∏™‡∏µ‡∏¢‡∏á</button>
  <button onclick="replayMusic()">üîÅ ‡∏£‡∏µ‡πÄ‡∏û‡∏•‡∏¢‡πå‡πÄ‡∏û‡∏•‡∏á1</button>

  <audio id="adio" src="adio.mp3"></audio>

  <!-- ‡∏Ñ‡∏•‡∏∑‡πà‡∏ô‡πÄ‡∏™‡∏µ‡∏¢‡∏á -->
  <div class="waves hidden" id="waveBars">
    <div class="bar"></div>
    <div class="bar"></div>
    <div class="bar"></div>
    <div class="bar"></div>
    <div class="bar"></div>
  </div>

  <!-- ‡∏õ‡πä‡∏≠‡∏õ‡∏≠‡∏±‡∏õ‡∏ß‡∏¥‡∏î‡∏µ‡πÇ‡∏≠ -->
  <div id="popupVideo" class="popup hidden">
    <video id="video" controls>
      <source src="video.mp4" type="video/mp4">
      ‡πÑ‡∏°‡πà‡∏£‡∏≠‡∏á‡∏£‡∏±‡∏ö‡∏ß‡∏¥‡∏î‡∏µ‡πÇ‡∏≠
    </video>
  </div>

  <!-- ‡∏î‡∏≤‡∏ß -->
  <div id="starsContainer"></div>

  <script>
    const audio = document.getElementById('audio');
    const video = document.getElementById('video');
    const popup = document.getElementById('popupVideo');
    const waves = document.getElementById('waveBars');
    const starsContainer = document.getElementById('starsContainer');
    let shakeInterval;

    function toggleSound() {
      if (audio.paused) {
        audio.play();
        video.play();
        popup.classList.remove('hidden');
        waves.classList.remove('hidden');
        startShake();
      } else {
        audio.pause();
        video.pause();
        popup.classList.add('hidden');
        waves.classList.add('hidden');
        stopShake();
      }
    }

    function replayMusic() {
      audio.currentTime = 0;
      video.currentTime = 0;
      audio.play();
      video.play();
      popup.classList.remove('hidden');
      waves.classList.remove('hidden');
      startShake();
    }

    audio.addEventListener('ended', () => {
      popup.classList.add('hidden');
      waves.classList.add('hidden');
      video.pause();
      stopShake();
    });

    // Drag popup
    let isDragging = false, offsetX = 0, offsetY = 0;

    popup.addEventListener('mousedown', (e) => {
      isDragging = true;
      offsetX = e.offsetX;
      offsetY = e.offsetY;
    });

    document.addEventListener('mousemove', (e) => {
      if (isDragging) {
        popup.style.left = `${e.pageX - offsetX}px`;
        popup.style.top = `${e.pageY - offsetY}px`;
      }
    });

    document.addEventListener('mouseup', () => {
      isDragging = false;
    });

    // üéá ‡∏™‡∏£‡πâ‡∏≤‡∏á‡∏î‡∏≤‡∏ß‡πÅ‡∏ö‡∏ö‡∏™‡∏∏‡πà‡∏°
    setInterval(() => {
      const star = document.createElement('div');
      star.className = 'star';
      star.style.left = `${Math.random() * 100}vw`;
      star.style.animationDuration = `${3 + Math.random() * 3}s`;
      starsContainer.appendChild(star);
      setTimeout(() => starsContainer.removeChild(star), 6000);
    }, 300);

    // üì≥ ‡πÄ‡∏Ç‡∏¢‡πà‡∏≤‡∏´‡∏ô‡πâ‡∏≤‡∏à‡∏≠
    function startShake() {
      if (shakeInterval) return;
      shakeInterval = setInterval(() => {
        const x = (Math.random() - 0.5) * 8;
        const y = (Math.random() - 0.5) * 8;
        document.body.style.transform = `translate(${x}px, ${y}px)`;
      }, 50);
    }

    function stopShake() {
      clearInterval(shakeInterval);
      shakeInterval = null;
      document.body.style.transform = 'translate(0, 0)';
    }
  </script>

</body>
</html>
