<!DOCTYPE html>
<html lang="th">
<head>
<meta charset="UTF-8" />
<title>ล็อกอิน</title>
<style>
  body {
    font-family: 'Sarabun', sans-serif;
    display: flex; justify-content: center; align-items: center;
    height: 100vh; margin: 0; background: #ffe6f0;
  }
  form {
    background: white; padding: 2rem; border-radius: 8px;
    box-shadow: 0 0 10px rgba(0,0,0,0.1);
    width: 300px;
  }
  h2 {
    margin-bottom: 1rem; color: #e91e63;
  }
  input {
    width: 100%; padding: 0.5rem; margin-bottom: 1rem;
    border: 1px solid #ccc; border-radius: 4px;
  }
  button {
    width: 100%; background-color: #e91e63; color: white;
    border: none; padding: 0.75rem; border-radius: 4px;
    font-size: 1rem; cursor: pointer;
  }
  .link {
    margin-top: 1rem; text-align: center;
  }
  .link a {
    color: #e91e63; text-decoration: none;
  }
</style>
</head>
<body>
<form id="loginForm">
  <h2>ล็อกอิน</h2>
  <input type="text" id="username" placeholder="ชื่อผู้ใช้" required />
  <input type="password" id="password" placeholder="รหัสผ่าน" required />
  <button type="submit">เข้าสู่ระบบ</button>
  <div class="link">
    ยังไม่มีบัญชี? <a href="register.html">สมัครสมาชิก</a>
  </div>
</form>

<script>
  const loginForm = document.getElementById('loginForm');
  loginForm.addEventListener('submit', e => {
    e.preventDefault();
    const user = localStorage.getItem('user_' + loginForm.username.value);
    if (!user) {
      alert('ไม่มีชื่อผู้ใช้นี้ในระบบ');
      return;
    }
    const data = JSON.parse(user);
    if (data.password !== loginForm.password.value) {
      alert('รหัสผ่านไม่ถูกต้อง');
      return;
    }
    alert('เข้าสู่ระบบสำเร็จ');
    // เก็บสถานะล็อกอินง่าย ๆ
    localStorage.setItem('loggedInUser', loginForm.username.value);
    window.location.href = 'dashboard.html';
  });
</script>
</body>
  </html>
