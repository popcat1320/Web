<!DOCTYPE html>
<html lang="th">
<head>
  <meta charset="UTF-8" />
  <title>รักนะ</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      height: 100vh;
      background: linear-gradient(to top right, #ffdde1, #ee9ca7);
      display: flex;
      justify-content: center;
      align-items: center;
      font-family: 'Prompt', sans-serif;
      overflow: hidden;
    }

    .message, .heart, .love-more {
      position: absolute;
      font-size: 3rem;
      opacity: 0;
      animation: floatUp 10s linear infinite;
    }

    .heart {
      font-size: 4rem;
    }

    .love-more {
      font-size: 3rem;
    }

    @keyframes floatUp {
      0% {
        bottom: -10%;
        opacity: 0;
      }
      10% {
        opacity: 1;
      }
      100% {
        bottom: 110%;
        opacity: 0;
      }
    }
  </style>
</head>
<body>
  <div class="message" id="text1">รักนะ</div>
  <div class="heart" id="heart">❤️</div>
  <div class="love-more" id="text2">รักมาก</div>

  <script>
    setTimeout(() => {
      document.getElementById("text1").style.opacity = "1";
    }, 0);

    setTimeout(() => {
      document.getElementById("heart").style.opacity = "1";
    }, 5000);

    setTimeout(() => {
      document.getElementById("text2").style.opacity = "1";
    }, 10000);
  </script>
</body>
  </html>
