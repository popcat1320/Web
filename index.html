<!DOCTYPE html>
<html lang="th">
<head>
<meta charset="UTF-8" />
<title>รักนะ & สู่ๆ</title>
<style>
  body, html {
    height: 100%;
    margin: 0;
    font-family: 'Sarabun', sans-serif;
    display: flex;
    justify-content: center;
    align-items: center;
    background: #fff0f6;
    flex-direction: column;
  }

  button {
    font-size: 2rem;
    margin: 10px;
    padding: 15px 30px;
    border: none;
    border-radius: 8px;
    cursor: pointer;
    background-color: #e91e63;
    color: white;
    transition: background-color 0.3s;
  }
  button:hover {
    background-color: #c2185b;
  }

  /* ปุ่มลิงก์หน้า login/register */
  .nav-links {
    margin-top: 40px;
  }
  .nav-links a {
    margin: 0 20px;
    font-size: 1.2rem;
    color: #e91e63;
    text-decoration: none;
    font-weight: 600;
  }
  .nav-links a:hover {
    text-decoration: underline;
  }

  /* ข้อความลอยขึ้น */
  .floating-text {
    position: fixed;
    left: 50%;
    bottom: 0;
    transform: translateX(-50%);
    font-size: 5rem;
    font-weight: bold;
    color: #e91e63;
    animation: floatUp 3s ease forwards;
    pointer-events: none;
    user-select: none;
  }

  @keyframes floatUp {
    0% {
      bottom: 0;
      opacity: 1;
      transform: translateX(-50%) scale(1);
    }
    100% {
      bottom: 80%;
      opacity: 0;
      transform: translateX(-50%) scale(1.2);
    }
  }

  /* หัวใจเต็มจอ */
  .heart-overlay {
    position: fixed;
    top: 0; left: 0; right: 0; bottom: 0;
    background-color: rgba(255, 105, 180, 0.8);
    display: flex;
    justify-content: center;
    align-items: center;
    pointer-events: none;
    opacity: 0;
    transition: opacity 0.5s ease;
    z-index: 999;
  }

  .heart-overlay.visible {
    opacity: 1;
    pointer-events: auto;
  }

  .heart {
    font-size: 10rem;
    color: #fff0f6;
    animation: heartBeat 1s ease-in-out infinite;
    user-select: none;
  }

  @keyframes heartBeat {
    0%, 100% { transform: scale(1); }
    50% { transform: scale(1.3); }
  }

</style>
</head>
<body>

  <button id="btnRak">รักนะ</button>
  <button id="btnSoo">สู่ๆ</button>

  <div class="nav-links">
    <a href="login.html">ล็อกอิน</a> | 
    <a href="register.html">สมัครสมาชิก</a>
  </div>

  <!-- ข้อความลอยขึ้น -->
  <div id="floatingTextContainer"></div>

  <!-- หัวใจเต็มจอ -->
  <div id="heartOverlay" class="heart-overlay" onclick="hideHeart()">
    <div class="heart">❤️</div>
  </div>

<script>
  const btnRak = document.getElementById('btnRak');
  const btnSoo = document.getElementById('btnSoo');
  const floatingTextContainer = document.getElementById('floatingTextContainer');
  const heartOverlay = document.getElementById('heartOverlay');

  btnRak.addEventListener('click', () => {
    // สร้างข้อความลอยขึ้น
    const floatingText = document.createElement('div');
    floatingText.className = 'floating-text';
    floatingText.textContent = 'รักนะ';
    floatingTextContainer.appendChild(floatingText);

    // ลบข้อความหลังจบอนิเมชัน (3 วิ)
    setTimeout(() => {
      floatingText.remove();
    }, 3000);
  });

  btnSoo.addEventListener('click', () => {
    heartOverlay.classList.add('visible');
  });

  function hideHeart() {
    heartOverlay.classList.remove('visible');
  }
</script>

</body>
  </html>
